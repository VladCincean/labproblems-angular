<div *ngIf="selectedProblem">
  <h2>
    {{selectedProblem.title | uppercase}} was selected
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<h2>Problems</h2>
<ol class="problems">
  <li *ngFor="let problem of problems "
      [class.selected]="problem === selectedProblem"
      (click)="onSelect(problem)">
    {{problem.title}}
    <button class="delete"
            (click)="delete(problem); $event.stopPropagation()">x</button>
  </li>
</ol>
