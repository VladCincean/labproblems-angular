<div *ngIf="problem">
  <h2>Problem {{problem.title}} details</h2>
  <div>
    <label>Title: </label> {{problem.title}}
    <input [(ngModel)]="problem.title" placeholder="title">
  </div>
  <div>
    <label>Description: </label> {{problem.description}}
    <input [(ngModel)]="problem.description" placeholder="description">
  </div>
  <button (click)="goBack()">Back</button>
</div>
